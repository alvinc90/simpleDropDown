<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="index.css">
    <title>Happied Dropdown</title>
</head>
<body>
    <div class="outer-container">
        <h1>Simple dropdown by Alvin Chong</h1>

        <div class="dropdown-trigger">
            <h2 class="menu">Click for Menu Options</h2>

            <ul class="lists">
                <li><p>$100 Moscow Mule</p></li>
                <li><p>$60 Tortilla Making</p></li>
                <li><p>$120 Sushi Making</p></li>
            </ul>

            <div class="button-container">
                <button class="reset-button">Reset Selection</button>
            </div>
        </div>

        <div class="total-container">
            <div class="total">Total: $</div>
            <div id="res">0</div>
        </div>
        
    </div>
    
    <script src="index.js"></script>
</body>
</html>
